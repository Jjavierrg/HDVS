<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-lg-0">
  <span class="navbar-brand mb-0 h1 d-block d-lg-none">{{ 'navbar.menu' | translate }}</span>

  <button class="navbar-toggler ml-auto" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="navbar-nav w-100 d-flex justify-content-between" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/"
        (click)="isMenuCollapsed = true" class="py-lg-3 nav-item nav-link"><i class="fas fa-home"></i>
        {{ 'navbar.inicio' | translate }}
      </a>
      <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/estadisticas"
        (click)="isMenuCollapsed = true" class="py-lg-3 nav-item nav-link"><i class="fas fa-chart-bar"></i>
        {{ 'navbar.estadisticas' | translate }}</a>
      <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/fichas/alta"
        (click)="isMenuCollapsed = true" class="py-lg-3 nav-item nav-link addContainer"
        *appAllowedPermissions="{permissions: [permissions.personalcard.write]}"><i class="fas fa-user-plus"></i>
        <span>{{ 'navbar.alta-nueva' | translate }} </span></a>
      <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/busqueda"
        (click)="isMenuCollapsed = true" class="py-lg-3 nav-item nav-link"
        *appAllowedPermissions="{permissions: [permissions.personalcard.read]}"><i class="fas fa-search"></i>
        {{ 'navbar.busqueda-avanzada' | translate }}</a>
      <form class="form-inline my-2 my-lg-0" *appAllowedPermissions="{permissions: [permissions.personalcard.read]}" (submit)="onQuerySubmit(search.value); $event.preventDefault()">
        <input class="form-control mr-lg-2" type="search"placeholder="{{ 'navbar.busqueda-placeholder' | translate }}" #search />
        <button class="btn btn-outline-light my-2 my-lg-0" type="submit">{{ 'core.buscar' | translate }}</button>
      </form>
    </div>
  </div>
</nav>
<div *ngIf="links" class="d-flex flex-wrap justify-content-end mr-3">
  <a *ngFor="let link of links" class="ml-2" [href]="link.link" target="_blank">{{ link.description }}<i
      class="ml-1 fas fa-external-link-square-alt"></i></a>
</div>
