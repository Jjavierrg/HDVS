<div class="container-fluid d-flex flex-column h-100">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem="links">
      <a ngbNavLink>{{ 'configuracion.enlaces' | translate }}</a>
      <ng-template ngbNavContent>
        <app-enlaces [(configuration)]="configuration"></app-enlaces>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-3 flex-grow-1"></div>
  <div class="my-3 d-flex flex-row-reverse">
    <button class="btn btn-primary" (click)="onSaveClick()">{{ 'core.guardar' | translate }}</button>
  </div>
</div>
