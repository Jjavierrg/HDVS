<div class="container" *ngIf="partner">
  <div class="card border-0">
    <h5 class="card-header toolbar text-light justify-content-start">{{ title }}</h5>
    <div class="card-body border border-top-0">
      <form (ngSubmit)="onSavepartner()" #partnerForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputNombre">{{ 'comun.nombre' | translate }} *</label>
            <input id="inputNombre" type="text" class="form-control" [placeholder]="'comun.nombre' | translate" required
              [(ngModel)]="partner.nombre" name="Nombre" #nombreCtrl="ngModel" />
          </div>
          <div class="form-group col-md-2 d-md-flex justify-content-end">
            <app-checkbox [label]="'comun.activo' | translate" [(ngModel)]="partner.activa" name=" activo"
              #activoCtrl="ngModel"></app-checkbox>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputTelefono">{{ 'comun.telefono' | translate }}</label>
            <input id="inputTelefono" type="tel" class="form-control" [placeholder]="'comun.telefono' | translate"
              [(ngModel)]="partner.telefono" name="{{ 'comun.telefono' | translate }}" #telefonoCtrl="ngModel"
              maxlength="20" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputEmail">{{ 'comun.email' | translate }}</label>
            <input id="inputEmail" type="email" class="form-control" [placeholder]="'comun.email' | translate"
              [(ngModel)]="partner.email" name="{{ 'comun.email' | translate }}" #emailCtrl="ngModel" maxlength="250" email />
          </div>
          <div class="form-group col-md-4">
            <label for="inputWeb">{{ 'comun.web' | translate }}</label>
            <input id="inputWeb" type="text" class="form-control" [placeholder]="'comun.web' | translate"
              [(ngModel)]="partner.web" name="{{ 'comun.web' | translate }}" maxlength="250" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputObservaciones">{{ 'comun.observaciones' | translate }}</label>
          <quill-editor id="inputObservaciones" [sanitize]="true" [(ngModel)]="partner.observaciones"
            name="observaciones" #obsrvacionesCtrl="ngModel" [placeholder]="'comun.observaciones' | translate">
          </quill-editor>
        </div>
        <div class="form-group float-right">
          <button type="button" class="btn btn-light" (click)="onCancel()">{{ 'core.cancelar' | translate }}</button>
          <button type="submit" class="btn btn-primary ml-2"
            [disabled]="partnerForm.invalid">{{ 'core.aceptar' | translate }}</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-3">
    <app-validation-summary [form]="partnerForm"></app-validation-summary>
  </div>
</div>
