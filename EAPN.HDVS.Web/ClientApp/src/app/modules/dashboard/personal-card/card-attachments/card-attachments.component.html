<div class="position-absolute w-100 h-100 d-flex flex-column" *ngIf="!forceRefresh">
  <div class="d-flex flex-row-reverse mb-3">
    <button [disabled]="!selected.length" (click)="onDeleteClick(deleteModal)" class="btn btn-danger">{{'core.eliminar' | translate}}</button>
    <button [disabled]="!selected.length" (click)="onDowloadFiles()" class="btn btn-primary mr-1 mr-lg-3">{{ 'core.descargar' | translate }}</button>
    <button class="btn btn-primary mr-1 mr-lg-3" (click)="onAddNewClick(uploadModal)">{{'core.anadir' | translate}}</button>
  </div>
  <app-grid class="flex-grow-1" [data]="card.adjuntos" [columns]="columns" [showToolbar]="false" [title]="'comun.adjuntos' | translate"
    (selectionChange)="selected = $event">
  </app-grid>
</div>

<!-- Upload Modal -->
<ng-template #uploadModal let-modal>
  <div class="modal-body modal-upload-body">
    <app-file-uploader [files]="uploadFiles" (filesAdded)="onFileAdded($event)" [multiple]="true" (uploadFinished)="onUploadFinished()"></app-file-uploader>
  </div>
</ng-template>

<!-- Delete confirmation -->
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ 'core.confirmar-eliminacion-titulo' | translate }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="'core.confirmar-eliminacion' | translate"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.dismiss()">{{ 'core.cancelar' | translate }}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(true)">{{ 'core.eliminar' | translate }}</button>
  </div>
</ng-template>
