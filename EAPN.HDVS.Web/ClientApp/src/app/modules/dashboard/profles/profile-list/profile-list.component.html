<app-grid
  [data]="profiles"
  [columns]="columns"
  [permissionsAddButton]="[permissions.user.superadmin]"
  [permissionsEditButton]="[permissions.user.superadmin]"
  [permissionsDeleteButton]="[permissions.user.superadmin]"
  (addItem)="onNewProfile()"
  (editItem)="onEditProfile($event)"
  (deleteItems)="onDeleteProfiles($event, deleteModal)"
  [title]="'comun.perfiles' | translate"
>
</app-grid>

<!-- Delete confirmation -->
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ 'core.confirmar-eliminacion-titulo' | translate }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="'core.confirmar-eliminacion' | translate"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.dismiss()">{{ 'core.cancelar' | translate }}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(true)">{{ 'core.eliminar' | translate }}</button>
  </div>
</ng-template>
