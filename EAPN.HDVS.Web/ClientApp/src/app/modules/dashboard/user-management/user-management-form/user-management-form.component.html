<div class="container" *ngIf="usuario">
  <div class="card border-0">
    <h5 class="card-header toolbar text-light justify-content-start">{{ title }}</h5>
    <div class="card-body border border-top-0">
      <form (ngSubmit)="onSaveUser()" #userForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre</label>
            <input
              id="inputNombre"
              type="text"
              class="form-control"
              placeholder="Nombre"
              required
              [(ngModel)]="usuario.nombre"
              name="Nombre"
              #nombreCtrl="ngModel"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputApellidos">Apellidos</label>
            <input
              id="inputApellidos"
              type="text"
              class="form-control"
              placeholder="Apellidos"
              required
              [(ngModel)]="usuario.apellidos"
              name="Apellidos"
              #nombreCtrl="ngModel"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input
              id="inputEmail"
              type="email"
              class="form-control"
              placeholder="Email"
              required
              email
              [(ngModel)]="usuario.email"
              name="Email"
              #emailCtrl="ngModel"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">{{ editing ? 'Nueva contraseña' : 'Contraseña' }}</label>
            <input
              id="inputPassword"
              type="password"
              class="form-control"
              [placeholder]="editing ? 'Nueva contraseña' : 'Contraseña'"
              [(ngModel)]="usuario.clave"
              name="Contraseña"
              #claveCtrl="ngModel"
              minlength="6"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputProfile">Perfiles</label>
            <app-combobox-multiple
              displayField="descripcion"
              placeholder="Perfiles"
              [data]="perfiles"
              [(ngModel)]="usuario.perfiles"
              name="Perfiles"
              #perfilesCtrl="ngModel"
              required
            >
            </app-combobox-multiple>
          </div>
          <div class="form-group col-md-6">
            <label for="inputProfile">Roles adicionales</label>
            <app-combobox-multiple
              displayField="descripcion"
              placeholder="Roles adicionales"
              [data]="roles"
              [(ngModel)]="usuario.rolesAdicionales"
              name="Roles"
              #rolesCtrl="ngModel"
            >
            </app-combobox-multiple>
          </div>
        </div>
        <div class="form-group">
          <app-checkbox label="Activo" [(ngModel)]="usuario.activo" name="activo" #activoCtrl="ngModel"></app-checkbox>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
      </form>
    </div>
  </div>
  <div class="mt-3"><app-validation-summary [form]="userForm"></app-validation-summary></div>
</div>
