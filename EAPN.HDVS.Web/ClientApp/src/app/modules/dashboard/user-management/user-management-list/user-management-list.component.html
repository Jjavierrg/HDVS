<app-grid
  [data]="users"
  [columns]="columns"
  [permissionsAddButton]="[permissions.usermanagement.write]"
  [permissionsEditButton]="[permissions.usermanagement.write]"
  [permissionsDeleteButton]="[permissions.usermanagement.delete]"
  (addItem)="onNewUser()"
  (editItem)="onEditUser($event)"
  (deleteItems)="onDeleteUsers($event, deleteModal)"
  [title]="'comun.usuarios' | translate"
>
</app-grid>

<!-- Delete confirmation -->
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ 'core.confirmar-eliminacion-titulo' | translate }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="'core.confirmar-eliminacion' | translate"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">{{ 'core.cancelar' | translate }}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(true)">{{ 'core.eliminar' | translate }}</button>
  </div>
</ng-template>
