<div class="container-fluid h-100 position-absolute bg-primary">
  <div class="row h-100">
    <div class="col-md-4 offset-md-4 my-auto">
      <section class="shadow p-3 bg-white rounded">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <h4>HDVS - EAPN Madrid</h4>
          <hr />
          <div class="alert alert-danger" role="alert" *ngIf="error">
            No se pudo iniciar sesión con los datos introducidos
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" required email [(ngModel)]="username" name="username" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" class="form-control" required [(ngModel)]="password" name="password" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" *ngIf="!loading">Iniciar Sesión</button>
            <button class="btn btn-primary" type="button" disabled *ngIf="loading">
              <span class="spinner-border spinner-border-sm"></span>
              Autenticando...
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
