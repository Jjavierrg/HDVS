<input hidden type="file" #inputFile [multiple]="multiple" (change)="uploadFile($event.target.files)">
<div class="file-uploader-container" appFileDropper (filesDropped)="uploadFile($event)">
  <div class="file-uploader d-none d-lg-flex" (click)="inputFile.click()">
    <img src="assets/upload.svg" height="128" width="128">
    <span class="mt-3">{{ 'core.subir-ficheros-o-arrastrar' | translate }}</span>
  </div>
  <button class="btn btn-secondary d-block d-lg-none"
    (click)="inputFile.click()">{{ 'core.subir-ficheros' | translate }}</button>
  <div class="flex-grow-1 overflow-auto" *ngIf="files.length">
    <app-file-uploader-entry *ngFor="let file of files" [file]="file" (cancelFile)="onCancelAttachment($event)">
    </app-file-uploader-entry>
  </div>
  <div class="d-flex justify-content-end mt-3" *ngIf="files.length">
    <button class="btn btn-light" *ngIf="showClearButton" (click)="onClearFiles()">{{ 'core.limpiar-subidas' | translate }}</button>
    <button class="btn btn-primary ml-3" *ngIf="showUploadButton" (click)="onUploadFilesClick()">{{ 'core.subir-ficheros' | translate }}</button>
  </div>
</div>
