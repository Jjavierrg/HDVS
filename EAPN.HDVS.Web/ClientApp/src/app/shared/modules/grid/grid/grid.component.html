<div class="d-flex flex-column h-100 w-100">
  <div *ngIf="showToolbar" class="toolbar">
    <div *ngIf="showAddButton"><button *appAllowedRoles="rolesAddButton" class="btn text-light" (click)="onAddItem()">AÃ±adir</button></div>
    <div *ngIf="showEditButton"><button *appAllowedRoles="rolesEditButton" class="btn text-light" [disabled]="!selectedRows || selectedRows.length !== 1" (click)="onEditItem()">Editar</button></div>
    <div *ngIf="showDeleteButton"><button *appAllowedRoles="rolesDeleteButton" class="btn btn-danger" [disabled]="!selectedRows || selectedRows.length === 0" (click)="onDeleteItem()">Eliminar</button></div>
  </div>
  <ag-grid-angular class="grid ag-theme-alpine flex-fill" [columnDefs]="columns" [rowData]="data"
    (selectionChanged)="onSelectionChanged($event)" [rowSelection]="multiselect ? 'multiple' : 'single'" suppressCellSelection>
  </ag-grid-angular>
</div>
