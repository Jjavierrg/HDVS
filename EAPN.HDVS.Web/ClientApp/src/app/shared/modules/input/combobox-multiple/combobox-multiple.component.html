<div ngbDropdown class="w-100 d-flex" autoClose="outside">
  <button type="button" class="form-control d-flex align-items-center" ngbDropdownToggle [disabled]="disabled">
    <span class="w-100 text-left text-truncate">{{ getControlText() }}</span>
  </button>
  <div ngbDropdownMenu aria-labelledby="singleDropdown" class="w-100">
    <div ngbDropdownItem [ngClass]="{'bg-primary': item.selected, 'text-light': item.selected}"  *ngFor="let item of selectableItems" (click)="onValueChanged(item)">{{ getItemText(item) }}</div>
  </div>
</div>
